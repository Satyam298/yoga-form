<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yoga Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <div class="row">
    <div class="col-md-12">
      <form action="" id="formdata" method="POST" role="form"
    class="yogaForm">

        <h1>Yoga Admission Form </h1>
        <p id="output-message" class="form-control"></p>
        <p>Welcome to YOGA FOR LIFE!</p>
        <br>
        <p>Please enter the details below and you will receive the payment link on your email id once you click on register. </p>
        <p>Charges: Rs 500/month</p>
        <br>
        <p>For registered users only</p>
        <fieldset>
            
          <legend><span class="number">1</span>Update Your Details</legend>
        
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email" required>
       
        <legend><span class="number">2</span>Select Your Batch</legend>

        <label for="batch">Batch:</label>
         <select class="form-control" name="batch_id" 
         id="batch_id" required>
             <option value=1>Morning Session - 6 to 7 AM</option>
             <option value=2>Morning Session - 7 to 8 AM</option>
             <option value=3>Morning Session - 8 to 9 AM</option>
             <option value=4>Evening Session - 5 to 6 PM</option>
         </select>
   
        </fieldset>
       
        <button type="submit" id="submit" value="submit" name="action">Register</button>
        
       </form>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="update.js" type="text/javascript">
       </script>
    </body>
</html>
